<!DOCTYPE html>
<html>
<head>
    <title>Применение налога</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .button {
            display: inline-block;
            padding: 8px 12px;
            background: #f0f0f0;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    {% if message %}
        <p class="message">{{ message }}</p>
    {% endif %}

    {% if error %}
        <p class="message">{{ error }}</p>
    {% endif %}
    
    <form method="post" action="">
        {% csrf_token %}
        <label for="tax_name">Введите название налога:</label><br>
        <input type="text" name="tax_name" id="tax_name" class="input-field" required><br>
        <button type="submit" class="button">Применить</button>
    </form>

    <br>
    <a href="{% url 'order' %}" class="button">Вернуться в корзину</a>
</body>
</html>
