<!DOCTYPE html>
<html>
<head>
    <title>Купить {{ item.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .price {
            font-weight: bold;
            color: #06d232ff;
        }
        .button, button {
            display: inline-block;
            padding: 8px 12px;
            background: #f0f0f0;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }
    </style>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <p id="payment-error" style="color: red; display: none;"></p>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p class="price">Цена: {{ item.full_price }} {{ item.currency|upper }}</p>
    <button id="buy-button">Купить</button>
    <a href="{% url 'list-items' %}" class="button">Вернуть к списку товаров</a>
    <a href="{% url 'buy-intent-html' item.id %}" class="button">Оплатить с помощью Stripe Intent</a>
    <form method="post" action="{% url 'add-to-order' item_id=item.id %}">
        {% csrf_token %}
        <button type="submit" class="button">Добавить в корзину</button>
    </form>
    <script type="text/javascript">
        var stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
        var buyButton = document.getElementById('buy-button');
        var errorElement = document.getElementById('payment-error');
        buyButton.addEventListener('click', function() {
            errorElement.style.display = 'none';
            fetch('/buy/{{ item.id }}/', { method: 'GET' })
                .then(response => response.json())
                .then(session => stripe.redirectToCheckout({ sessionId: session.id }))
                .catch(function(error) {
                    errorElement.textContent = 'Ошибка оплаты. Попробуйте позже.';
                    errorElement.style.display = 'block';
                });
        });
    </script>
</body>
</html>
